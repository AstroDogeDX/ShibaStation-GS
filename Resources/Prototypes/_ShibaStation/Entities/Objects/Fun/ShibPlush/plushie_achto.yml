- type: entity
  parent: BasePlushie
  id: PlushieAchto
  name: Achto plushie
  description: A cute little resomi(?) plush. Smells like apples and bad decisions.
  components:
  - type: Sprite
    sprite: _ShibaStation/Objects/Fun/ShibPlush/achto.rsi
    state: icon
    scale: 0.6, 0.6
  - type: EmitSoundOnUse
    sound:
      path: /Audio/_Floofstation/Voice/Avali/avali_1_ask.ogg
      params:
        variation: 0.1
  - type: EmitSoundOnActivate
    sound:
      path: /Audio/_Floofstation/Voice/Avali/avali_1_ask.ogg
      params:
        variation: 0.1
  - type: EmitSoundOnTrigger
    sound:
      path: /Audio/_Floofstation/Voice/Avali/avali_1_ask.ogg
      params:
        variation: 0.1
  - type: EmitSoundOnLand
    sound:
      path: /Audio/_Floofstation/Voice/Avali/avali_scream.ogg
      params:
        variation: 0.1
  - type: UseDelay
    delay: .5