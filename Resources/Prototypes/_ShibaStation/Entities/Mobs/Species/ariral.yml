- type: entity
  save: false
  name: Urist McArir
  parent: BaseMobSpeciesOrganic
  id: BaseMobAriral
  abstract: true
  components:
  - type: Hunger
  - type: Icon # It will not have an icon in the adminspawn menu without this. Body parts seem fine for whatever reason.
    sprite: _ShibaStation/Mobs/Species/Ariral/parts.rsi
    state: full
  - type: Thirst
  - type: Butcherable
    butcheringType: Spike
    spawned:
    - id: FoodMeatHuman
      amount: 5
  - type: Bloodstream
    bloodReagent: AriralBlood
  - type: MeleeWeapon
    soundHit:
      collection: Punch
    angle: 30
    animation: WeaponArcFist
    attackRate: 1
    damage:
      types:
        Blunt: 3 # Less melee damage but they apply poison after two+ hits.
  - type: SolutionContainerManager # Contact with arirals is toxic, so we need a way to transfer that in melee combat.
    solutions:
      melee:
        maxVol: 30
  - type: SolutionRegeneration
    solution: melee
    generated:
      reagents:
      - ReagentId: AriralSweat
        Quantity: 5
  - type: MeleeChemicalInjector # Effects should be applied after two hits, three+ applying poison.
    solution: melee
    transferAmount: 5
  - type: HumanoidAppearance
    species: Ariral
    hideLayersOnEquip:
    - Hair
    - HeadTop
  - type: Sprite
    scale: 1, 1.2
  - type: ScaleData # Goobstation
    scale: 1, 1.2
  - type: Inventory
    speciesId: reptilian # Reuse lizard displacements, especially for the feet.
    displacements: # Reuse lizard displacements, especially for the feet.
      jumpsuit:
        sizeMaps:
          32:
            sprite: _White/Mobs/Species/displacement.rsi
            state: jumpsuit
      shoes:
        sizeMaps:
          32:
            sprite: _White/Mobs/Species/displacement.rsi
            state: shoes
  - type: FootPrints # WD EDIT

